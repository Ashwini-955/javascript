    <script>
        // document.getElementById('owl').onclick=function(){
        //     alert("owl")
        // }  this is not good method because it supports only onclick 
        // use addEventListener because it givrs various funcionalities like click , doble key , keyboard functionalities
        document.getElementById('owl').addEventListener('click',function(){
             alert("owl by addEventListener")
        },false)
           //it is not neseccary to write true false , by default is always false . but there are some functions which 
           //need this to be mention
        document.getElementById('owl').addEventListener('click',function(e){
            console.log(e); // print the event properties and all event info 
            // this event contains various events like type , timestamp , defaultPrevent , target , toElement
            // srcElement,currentTarget
            //clientX,clientY
            //altKey.ctrlKey,shiftKey...
        },false)

            // event propogation - writing false and true 
            // it contains two context : 1. event bubbling - when it is written false
            //  2. event capturing -when it is written true
            //example:
        document.getElementById('images').addEventListener('click',function(e){
            console.log("images inside ul clicked")
        },false)
        document.getElementById('owl').addEventListener('click',function(e){
            console.log("owl clicked")
            e.preventDefault()//Stops the browserâ€™s default action for an event.
            e.stopPropagation() // this will not allow the other event to bubble or occur after this event
        },false)
        //here owl is the part of images in this case by clicking owl both events will take place 
        // if it is false then event bubbling will take place that first inner id owl then outer div images.
        // if it is true then event capturing will take place that is outer id then inner id
    </script>
